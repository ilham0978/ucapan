<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pesan Rahasia Untuk Nadin üíå</title>
  <style>
    body {
      background: #ffe6f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card, .message {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 400px;
      display: none;
      animation: fadeIn 1s ease-in-out forwards;
    }

    .show {
      display: block;
    }

    h1 {
      color: #ff4081;
      font-size: 2em;
    }

    p {
      font-size: 1.1em;
      color: #333;
      margin: 15px 0;
    }

    .heart {
      font-size: 2rem;
      color: red;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    button {
      padding: 12px 24px;
      background: #ff4081;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #d81b60;
    }

    footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #999;
    }
  </style>
</head>
<body>

  <div class="card show" id="card">
    <h1>Halo Nadin... üëÄ</h1>
    <p>Aku punya sesuatu buat kamu...</p>
    <button onclick="showMessage()">Klik untuk buka pesannya</button>
  </div>

  <div class="message" id="message">
    <h1>Semangat terus ya, Nadin! üíñ</h1>
    <p>Kalau hari ini berat, ingat...</p>
    <p>Kamu hebat. Kamu kuat. Kamu bisa.</p>
    <p class="heart">‚ù§Ô∏è</p>
    <p>Ada Ilham yang selalu dukung kamu dari jauh üòÑ</p>
    <footer>&copy; 2025 ‚Äì Ilham Untuk Nadin</footer>
  </div>

  <script>
    function showMessage() {
      document.getElementById("card").style.display = "none";
      document.getElementById("message").classList.add("show");
    }
  </script>

</body>
</html>
